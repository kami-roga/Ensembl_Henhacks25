</head>
<body>  
<div id = "header">
    <div class="container">
        <nav>
            <img src="images/ensembl_logo.png" class="logo">
            
            <ul id ="sidemenu">
                <li><a href="#header">Home</a></li>
                <li><a href="#BLAST">BLAST/BLAT</a></li>
                <li><a href="VEP.html">VEP</a></li>

         <div class="header-text">
            <p>Unveiling the genome</p>
            <h1><span>one base at a time </span></h1>
         </div>
    </div>
</div>
<head>
    
    <style>
        /* Style for non-selectable section labels */
        option.label-option {
            font-weight: bold;
            color: gray;
            pointer-events: none;
        }
    </style>
<body>
    <section id="search-section">
        <div class="search-container">
            <div class="search-title">Search</div>
        <input type = "text" name = "SearchableList" id = "SearchableList" list = "list-of-species" placeholder="Select a species...">
        <button id="go-button">Go</button>

        <datalist id = "list-of-species"> 

        <!-- Favorites-->
        <option value="---Favorites---" ></option>
        <option value = "All Species"></option>
        <option value = "Human"></option>
        <option value = "Mouse"></option>
        <option value = "Zebrafish"></option>
          <!-- Primates Section -->
        <option value="---Primates---" ></option>
        <option value = "Chimpanzee"></option>
        <option value = "Gibbon"></option>
        <option value = "Macaque"></option>

         <!-- Rodents Section -->
         <option value="---Rodents---" ></option>
         <option value = "American Beaver"></option>
         <option value = "Eurasian Red Squirrel"></option>
         <option value = "Rat"></option>

        </datalist>
        </div>
    </section>
</body>
</section>
<!-- Footer Section -->
<footer>

</footer>
</head>
